<div class="box box-primary">
	<div class="box-header">
		<h3 class="box-title">Formulaire</h3>
	</div><!-- /.box-header -->
	<!-- form start -->

<ng-form name="publi_form" class="css-form" >
	<ng-form name="form">
		<div class="box-body">
	<div class="form-group">
				<label for="exampleInputPassword1">Identifiant</label>
				<input type="text" class="form-control" id="exampleInputPassword1" ng-model="profile.uid"  disabled/>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Nom</label>
				<input type="text" class="form-control" id="exampleInputEmail1" ng-model="profile.lName" placeholder="Nom" required/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Prénom</label>
				<input type="text" class="form-control" id="exampleInputPassword1" ng-model="profile.fName" placeholder="Prénom" required/>
			</div>
		</div><!-- /.box-body -->
		<center><input type="submit" ng-click="updateUser()" class="btn btn-primary"  ng-disabled="publi_form.$invalid" value="Valider"/></center>
</ng-form>

</div><!-- /.box-body -->
